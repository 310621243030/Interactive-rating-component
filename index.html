<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
  <div class="container">
    <div class="main-box">
    <div class="star">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <div class="head">
    <h2>How did we do?</h2>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  </div>
  <div class="content">
  <ul>
    <li><button class="btn">1</button></li>
    <li><button class="btn">2</button></li>
    <li><button class="btn">3</button></li>
    <li><button class="btn">4</button></li>
    <li><button class="btn">5</button></li>
  </ul>
</div>
  <button id="submit"><h3>SUBMIT</h3></button>
</div>
  <div class="thank-you hidden">
  <img class="phone" src="./images/illustration-thank-you.svg" alt="thank_you">
  <a class="mark">
    You selected <span id="star"></span> out of 5</a>
    <h1 class="hello">Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    <button id="shine"><h3>RATE AGAIN</h3></button>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>

</html>
